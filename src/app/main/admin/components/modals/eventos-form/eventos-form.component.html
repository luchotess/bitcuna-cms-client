<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0 event-cover"
                 [ngStyle]="{'background-image': 'url(' + eventBannerFolder + evento.banner + ')'}">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">{{dialogTitle}}</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>

        <form [formGroup]="eventoForm">

            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Nombre del Evento</mat-label>
                    <mat-icon matSuffix class="secondary-text">center_focus_weak</mat-icon>
                    <input name="name" formControlName="name" matInput required>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Detalles</mat-label>
                    <textarea formControlName="details" matInput></textarea>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Fecha</mat-label>
                    <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="date">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="space-between center" class="file-field">
                Banner del Evento: {{ eventoForm.controls.banner.value }}
                <button type="button" mat-raised-button (click)="fileInput.click()">Cambiar</button>
                <input hidden (change)="onFileSelected(fileInput)" #fileInput type="file" id="file"
                       ng2FileSelect [uploader]="uploader">
            </div>

            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Hora del Evento</mat-label>
                    <mat-select placeholder="Lista de Promotores" formControlName="time">
                        <mat-option *ngFor="let hora of horas" [value]="hora">
                            {{hora}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Notas</mat-label>
                    <mat-icon matSuffix class="secondary-text">note</mat-icon>
                    <input formControlName="note" matInput>
                </mat-form-field>
            </div>

            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-checkbox formControlName="allowInvitadosAfterStarted">Permitir invitados luego del inicio del
                    evento
                </mat-checkbox>
            </div>

            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Hora limite de ingreso</mat-label>
                    <mat-select placeholder="Lista de Promotores" formControlName="timeLimit">
                        <mat-option *ngFor="let hora of horas" [value]="hora">
                            {{hora}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </form>

    </div>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">
        <button *ngIf="action !== 'edit'"
                mat-button
                class="save-button"
                (click)="save()"
                [disabled]="eventoForm.invalid"
                aria-label="SAVE">
            Agregar
        </button>

        <button *ngIf="action === 'edit'"
                mat-button
                class="save-button"
                (click)="save('save')"
                [disabled]="eventoForm.invalid"
                aria-label="SAVE">
            Guardar
        </button>

    </div>
</div>
